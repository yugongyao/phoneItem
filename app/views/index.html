<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="../static/css/swiper.min.css">
  <link rel="stylesheet" href="../static/css/iconfont.css">
  <link rel="stylesheet" href="../static/css/reset.css">
  <link rel="stylesheet" href="../static/css/index.css">
</head>

<body>
  <div class="root">
    <!-- ===============头部布局=============== -->
    <header class="header">
      <p class="header-btn btn-left"><span class="iconfont icon-dizhi"></span>深圳</p>
      <h1 class="title">首页</h1>
      <p class="header-btn btn-right"><span class="iconfont icon-shenglvehao"></span></p>
    </header>

    <!--============== 主体内容布局 ============-->
    <main class="content">
      <!-- 轮播图 -->
      <div class="banner">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
            <div class="swiper-slide"></div>
          </div>
          <!-- 如果需要分页器 -->
          <div class="swiper-pagination"></div>
        </div>
      </div>
      <!-- 信息 -->
      <div class="message">
        <span class="iconfont icon-ren"></span>
        <h4>xxxx完成任务,获得奖励</h4>
        <p>200金币</p>
      </div>
      <!-- 导航栏 -->
      <nav class="nav">
        <li class="nav-item">
          <span><a href="#"><img src="../static/images/icon2.jpg" alt=""></a></span>
          <span>每日签到</span>
        </li>
        <li class="nav-item">
          <span><a href="#"><img src="../static/images/icon1.jpg" alt=""></a></span>
          <span>答问卷</span>
        </li>
        <li class="nav-item">
          <span><a href="#"><img src="../static/images/icon3.jpg" alt=""></a></span>
          <span>金币商城</span>
        </li>
        <li class="nav-item">
          <span><a href="#"><img src="../static/images/icon4.jpg" alt=""></a></span>
          <span>邀请好友</span>
        </li>
      </nav>
      <!-- 任务列表 -->
      <div class="new-task">
        <div class="task-header">
          <p><span class="iconfont icon-renwu"></span><i>最新任务</i></a></p>
        </div>
        <ul class="list">
          <li class="item">
            <div class="left"><img src="../static/images/bg.jpg" alt=""></div>
            <div class="center">
              <p>汽车小调研0930B</p>
              <p>2019年10月31日截止</p>
            </div>
            <div class="right">
              <p>最高<span>300</span>元</p>
            </div>
          </li>
        </ul>
      </div>

    </main>

    <!-- ===============尾部样式=============== -->
    <nav class="tabs">
      <li class="tab-item tab-hover">
        <span class="iconfont icon-home"></span>
        <span>首页</span>
      </li>
      <li class="tab-item">
        <span class="iconfont icon-dajuan"></span>
        <span>答问卷</span>
      </li>
      <li class="tab-item">
        <span class="iconfont icon-renwu1"></span>
        <span>小任务</span>
      </li>
      <li class="tab-item">
        <span class="iconfont icon-shoucang"></span>
        <span>藏经阁</span>
      </li>
      <li class="tab-item">
        <span class="iconfont icon-ren"></span>
        <span>我的</span>
      </li>
    </nav>
  </div>
  <script src="../static/scripts/zepto.js"></script>
  <script src="../static/scripts/swiper.min.js"></script>
  <script src="../static/scripts/flexible.js"></script>
  <script src="../static/scripts/api.js"></script>
  <script src="../static/scripts/main.js"></script>
  <script src="../static/scripts/index.js"></script>

</body>

</html>
